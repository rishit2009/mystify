<!DOCTYPE html>
<html>
<head>
  <style>
    .parchment-btn {
      position: relative;
      font-size: 24px;
      color: #2B1810;
      background: url('assets/btn_bg.png') center/cover;
      padding: 80px 100px;
      border: none;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: all 0.3s ease;
      min-width: 200px;
      text-shadow: 1px 1px 1px rgba(255, 255, 255, 0.5);
    }

    .parchment-btn:hover {
      transform: scale(1.02);
      filter: brightness(1.1);
    }

    .parchment-btn:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
    <button class="parchment-btn">Create Clan</button>
</body>
</html>
